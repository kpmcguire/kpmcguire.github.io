---
layout: default
title: Portfolio
permalink: /portfolio/
--- 
<ul class="work-listing">

  {%- assign works = site.work | sort: "weight" | reverse -%}

  {% for w in works %}

    {% assign featuredimagethumb = w.id | split: "/" | last %}

    <li>
      <a href="{{ w.url }}">
        <img src="/assets/images/thumb/{{ featuredimagethumb }}.png" alt="{{w.title}}" aria-hidden="true">
      </a>
    </li>
  {% endfor %}
</ul>
